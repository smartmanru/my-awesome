name: update awesome-stars
on:
  workflow_dispatch:
  schedule:
  - cron: 30 0 * * *
jobs:
  awesome-stars:
    name: update awesome-stars
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install starred
    - name: update repo
      env:
        GITHUB_TOKEN: ${{ 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 }}
      run: starred --username smartmanru --repository my-awesome --sort --token ${GITHUB_TOKEN} --message 'stars update by github actions cron'
